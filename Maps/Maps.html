<!DOCTYPE html>
<head>
	<svg width="960" height= "600" fill="none" stroke-linejoin= "round" stroke-linecap="round"></svg>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://d3js.org/topojson.v2.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		svg = d3.select("svg");
		path = d3.geoPath();
		var newdata;
		d3.json("https://d3js.org/us-10m.v1.json",function(error, us){
			if(error)	throw error;

			newdata = topojson.feature(us, us.objects.states).features;
			svg.append("g").attr("fill","#000").selectAll("path").data(newdata).enter().append("path").attr("d",path).append("title").text(function(d){return d.id});

			svg.append("path").attr("stroke","#fff").attr("stroke-width",1).attr("d",path(topojson.mesh(us, us.objects.states,function(a,b){return a!== b})));

			svg.append("path").attr("stroke","cyan").attr("stroke-width",2.5).attr("d", path(topojson.mesh(us, us.objects.states, border("06","32"))));

			svg.append("path").attr("stroke","magenta").attr("stroke-width",2.5).attr("d", path(topojson.mesh(us, us.objects.states, border("06","04"))));

			svg.append("path").attr("stroke","red").attr("stroke-width",2.5).attr("d", path(topojson.mesh(us, us.objects.states, border("06","41"))));
		})

		function border(id0, id1) {
		  return function(a, b) {
		    return a.id === id0 && b.id === id1 || a.id === id1 && b.id === id0;
		  };
		}
	</script>
</body>
