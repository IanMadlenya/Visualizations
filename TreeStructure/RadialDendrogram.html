<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
	.node circle{
		fill: #999;
	}
	.node text{
		font: 10px sans-serif;
	}

	.link{
		fill: none;
		stroke: #555;
		stroke-opacity: 0.4;
		stroke-width: 1.5px;
	}
</style>
<svg width = "960" height= "960"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>

<script type="text/javascript">
	var svg = d3.select("svg"),
		width = +svg.attr("width"),
		height= +svg.attr("height"),
		g = svg.append("g").attr("transform","translate(" + width/2+ ","+ height/2+ ")");

	var stratify = d3.stratify().parentId(function(d){return d.id.substring(0, d.id.lastIndexOf("."))});

	var cluster = d3.cluster().size([360, width/2 -120]);

	var root;

	d3.csv("flare.csv",function(error, data){
		if(error) throw error;

		root = stratify(data).sort(function(a,b){return a.height-b.height || a.id.localeCompare(b.id)});

		cluster(root);

		var link = g.selectAll(".link").data(root.descendants().slice(1)).enter().append("path").attr("class","link").attr("d",function(d){
			return "M" + project(d.x, d.y) + "C" + project(d.x, (d.y+d.parent.y)/2) +" "+ project(d.parent.x, (d.y + d.parent.y)/2)+ " " + project(d.parent.x, d.parent.y)
		});

		var node = g.selectAll(".node").data(root.descendants()).enter().append("g").attr("class","node").attr("transform", function(d){return "translate("+ project(d.x, d.y)+ ")"});

		node.append("circle").attr("r", 2.7);

		node.append("text").attr("dy",".31em").attr("x",function(d){return d.x < 180 ===!d.children? 6: -6}).attr("text-anchor", function(d){return d.x < 180 === !d.children? "start": "end"}).attr("transform",function(d){return "rotate(" + (d.x<180? d.x-90 : d.x+90)+ ")"}).text(function(d){return d.id.substring(d.id.lastIndexOf(".")+1)});
	})

	function project(x, y){
		var angle = (x-90) / 180* Math.PI, radius=y;
		return [radius* Math.cos(angle), radius* Math.sin(angle)];
	}
</script>
