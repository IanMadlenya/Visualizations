<script type="text/javascript">
	$(window).load(function(){
		var links1 = ["https://wangku.github.io/Visualizations/1st%20project/NaturePaperVisualization.html","https://wangku.github.io/Visualizations/TreeStructure/CirclePacking.html","https://wangku.github.io/Visualizations/TreeStructure/RadialTree.html","https://wangku.github.io/Visualizations/TreeStructure/Sunburst.html"];

	var links2 = ["https://wangku.github.io/Visualizations/Maps/Maps_population.html","https://wangku.github.io/Visualizations/Maps/CoastalGraphDistance.html","https://wangku.github.io/Visualizations/Maps/MSA.html"];

	var images1=["./image/Nature.png","./image/CirclePacking.png","./image/RadialTree.png","./image/Sunburst.png"];

	var images2=["./image/Population.png","./image/Coastal.png","./image/MSA.png"];

	var i = 1, j=0;

	setInterval(function(){
		$("#circleimg").fadeOut(800, function() {

			document.getElementById("circleimg").src = images1[i];
			document.getElementById("circlelink").href = links1[i];
			$("#circleimg").fadeIn(1500);
			i +=1;
		});
		if( i == images1.length) i = 0;
	},5000);

	setInterval(function(){
		$("#mapimg").fadeOut(800,function(){
			if(j == images2.length - 1){
				j = 0;
			}
			else{
				j+=1;
			}
			document.getElementById("mapimg").src = images2[j];
			document.getElementById("maplink").href = links2[j];
			$("#mapimg").fadeIn(1500);
		})

	},5000);
	})


</script>
